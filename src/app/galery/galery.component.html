<div class="mainContainer">
  <div class="header">
    <div class="example-sidenav-content">
      <button
      id="buttonMenu"
      color="primary"
      type="button"
      mat-button
    >
        <img id="imageMenu" src="./assets/icons/info.png" alt="" />
        
    </button>
    </div>
  </div>
  
<div>


  <div class="container">
    <div *ngIf="!showFiller" class="sidebar">
      <button class="sidebarButtonsX" mat-raised-button>
        <img
          id="uploadButton"
          src="./assets/icons/upload.png"
          (click)="navUpload()"
          alt=""
        />
      </button>
      <button id="admin" class="sidebarButtonsX" (click)="navUsers()">
        <img id="adminButton" src="./assets/icons/settings.png" alt="" />
      </button>
      <button id="logOut" class="sidebarButtonsX" (click)="logOut()">
        <img id="logOutButton" src="./assets/icons/logout.png" alt="" />
      </button>
    </div>

    <div class="main">
      <div class="content">
        <div class="row">
          <div class="cards">
            <div class="card" *ngFor="let item of filesArray; let i; index">
              <div id="divImages">
                <div id="divImage">
                  <img
                    id="images"
                    src="{{ filesService.pathApi }}{{ filesService.getFile }}{{
                      item.fileName
                    }}"
                    alt=""
                    (click)="openImageDialog(item.fileName, item.user, 1)"
                  />
                </div>
                <div id="divText">
                  <p>{{ item.fileName }}</p>
                </div>
                <div>
                  <a [href]="'https://manmanesp.com/uploads/'+item.fileName" download>Download</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  
  </div>
</div>
  
</div>

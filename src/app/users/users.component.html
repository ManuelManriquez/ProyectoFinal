<div class="mainContainer">
  <div class="header">
    <div class="example-sidenav-content">
      <button
        id="buttonMenu"
        color="primary"
        type="button"
        mat-button
      >
          <img id="imageMenu" src="./assets/icons/info.png" alt="" />
          
      </button>
    </div>
    <div class="searchUsers">
      <input id="inputSearch" type="text" #txtSearch />
      <button id="buttonSearch">
        <img
          src="./assets/icons/search.png"
          alt=""
          (click)="searchUser()"
          #txtSearch
        />
      </button>
    </div>
  </div>
  
    <div class="container">
      <div *ngIf="!showFiller" class="sidebar">
        <button
          class="sidebarButtonsX"
          (click)="openAddDialog()"
          mat-raised-button
        >
          <img id="uploadButton" src="./assets/icons/adduser.png" alt="" />
        </button>
        <button id="buttonHome" class="sidebarButtonsX" (click)="navGalery()">
          <img id="imageHome" src="./assets/icons/home.png" alt="" />
        </button>
        <button id="logOut" class="sidebarButtonsX" (click)="logOut()">
          <img id="logoutButton" src="./assets/icons/logout.png" alt="" />
        </button>
      </div>
      <div class="main">
        <div class="content">
          <div class="row">
            <div class="cards">
              <div class="card" *ngFor="let item of usersArray">
                <div class="cardHeader">
                  <div id="cardHeader1">
                    <span [ngSwitch]="item.role">
                      <p *ngSwitchCase="'ADMIN_ROLE'"><strong>Admin</strong> </p>
                      <p *ngSwitchCase="'USER_ROLE'"><strong>User</strong> </p>
                      <p *ngSwitchDefault>Role Not Found</p>
                      <hr id="hr">
                    </span>
                  </div>
                  <div>
                    <div id="cardHeader2">
                      <button
                        class="userButtons"
                        (click)="
                          openEditDialog(
                            item.uid,
                            item.firstName,
                            item.lastName,
                            item.email,
                            item.password,
                            item.role
                          )
                        "
                      >
                        <img src="./assets/icons/editar.png" alt="" />
                      </button>
                      <button
                        class="userButtons"
                        (click)="openConfirmDialog(item.uid, item.role)"
                      >
                        <img src="./assets/icons/borrar.png" alt="" />
                      </button>
                    </div>
                  </div>
                </div>
                <div class="cardInfo">
                  <p><strong>First name:</strong> {{ item.firstName }}</p>
                  <p><strong>Last name:</strong> {{ item.lastName }}</p>
                  <p><strong>Email:</strong> {{ item.email }}</p>
                </div>
                <div class="cardModified">
                  <p><strong>Created at:</strong> {{ item.createdAt }}</p>
                  <p><strong>Modified at:</strong> {{ item.updatedAt }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
</div>

<div id="modalConfirm">
    <div>
        <p>Are you sure you want to delete: {{data.firstName}} {{data.lastName}} {{data.email}}</p>
    </div>
    
    <div id="modalButtons">
        <button class="modalButton" (click)="cancel()">Cancel</button>
        <button class="modalButton" (click)="confirm()">Confirm</button>
    </div>
</div>
